<html>
	<head>
		<title>Angular tasks</title>
		<style>
			.finished{
				text-decoration: line-through;
			}
		</style>
	</head>

	<body ng-app="" ng-controller="MainCtrl">
		<h1>Angular form</h1>
		<form ng-submit="addTask(task)">
			<input type="text" ng-model="task"/>
			<button type="submit">Save</button>
		</form>
		<ul>
			<li ng-repeat="task in tasks track by $index">
				<input type="checkbox" ng-click="changeTaskState($index)"/>
				<label ng-if="task.finished">
					<span class="finished">{{ task.name }}</span>
				</label>
				<label ng-if="!task.finished">
					<span>{{ task.name }}</span>
				</label>
				<button ng-click="removeTask($index)">Delete</button>
				<button ng-click="editTask($index)">Edit</button>
			</li>
		</ul>
		<script src="lib/angular/angular.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
