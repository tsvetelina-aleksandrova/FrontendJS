<html>
	<head>
		<title>Angular tasks</title>
	</head>

	<body ng-app="" ng-init="tasks=[]">
		<h1>Angular form</h1>
		<form ng-submit="tasks.push(task); task=''">
			<input type="text" ng-model="task"/>
			<button type="submit">Add</button>
		</form>
		<ul>
			<li ng-repeat="task in tasks">
				{{ task }}
				
			</li>
		</ul>
		<script src="lib/angular/angular.min.js"></script>
	</body>
</html>
